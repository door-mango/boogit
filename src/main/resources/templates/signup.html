<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>

  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- form start -->
<!-- Hire Us -->
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <!-- Grid -->
  <div class="w-full max-w-md space-y-8">
      <!-- Card -->
      <div class="flex flex-col border rounded-xl p-4 sm:p-6 lg:p-10 dark:border-gray-700">
        <!-- 회원가입 form start -->
        <form th:action="@{/user/signup}" method="post">
          <div class="grid gap-6 mb-6 md:grid-cols-1">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
              <input type="email" id="email" name="email" class="peer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500" placeholder="door.mango@boogit.com" required>
              <!-- <span class="inline-flex text-sm text-red-600">이메일을 입력해주세요</p>              -->
            </div>
            <div>
              <label for="user_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User name</label>
              <input type="text" id="user_name" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500" placeholder="Mango" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500" placeholder="•••••••••" required>
              <div class="">
                <!-- <span class="inline-flex text-sm text-red-600">비밀번호를 입력해주세요</p>       -->
              </div>
            </div>
            <div class="mb-6">
              <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
              <input type="password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500" placeholder="•••••••••" required>
              <div class="">
                <!-- <span class="inline-flex text-sm text-red-600">비밀번호를 한번 더 입력해주세요</p>       -->
              </div>
            </div>
            <!--
            <div class="flex items-start">
                <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
                </div>
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="" class="text-blue-600 hover:underline dark:text-emerald-500">terms and conditions</a>.</label>
            </div>
            -->
            <button type="submit" class="text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">가입하기</button>
          </div>
        </form>


        <!-- <div class="mt-3 text-center">
          <p class="text-sm text-gray-500">
            We'll get back to you in 1-2 business days.
          </p>
        </div> -->
      </div>
      <!-- End Card -->
    </div>
    <!-- End Col -->
<!--  </div>-->
  <!-- End Grid -->
</div>
<!-- End Hire Us -->
<!-- form end -->


<script>

  // 참고 https://www.daleseo.com/js-window-fetch/


</script>

</body>
</html>
