<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>< BooGit /></title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Noto+Sans+Korean" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: "IBM Plex Sans", "Noto Sans CJK KR Regular";
    }
  </style>

</head>
<body>
<!-- nav start -->
<header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-white border-b border-gray-200 text-sm py-3 sm:py-0 dark:bg-gray-800 dark:border-gray-700">
  <nav class="relative max-w-7xl w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8" aria-label="Global">
    <div class="flex items-center justify-between">
      <a class="flex-none text-xl font-semibold dark:text-white" href="/index" aria-label="Brand">< BooGit /></a>
      <div class="sm:hidden">
        <button type="button" class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-gray-800 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800" data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation" aria-label="Toggle navigation">
          <svg class="hs-collapse-open:hidden w-4 h-4" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
          <svg class="hs-collapse-open:block hidden w-4 h-4" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="navbar-collapse-with-animation" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
      <div class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:pl-7">
        <a class="font-medium text-gray-500 hover:text-blue-400 sm:py-6 dark:text-gray-400 dark:hover:text-blue-500" th:href="@{/book/bookcase}">내 서재</a>
        <a class="font-medium text-gray-500 hover:text-blue-400 sm:py-6 dark:text-gray-400 dark:hover:text-blue-500" href="#">Account</a>
        <a class="font-medium text-gray-500 hover:text-blue-400 sm:py-6 dark:text-gray-400 dark:hover:text-blue-500" href="#">Work</a>
        <a class="font-medium text-gray-500 hover:text-blue-400 sm:py-6 dark:text-gray-400 dark:hover:text-blue-500" href="#">Blog</a>
        <a id="logout" class="font-medium text-blue-600 sm:py-6 dark:text-blue-500" aria-current="page">로그아웃</a>
      </div>
    </div>
  </nav>
</header>
<!-- nav end -->

<div class="bg-white">
  <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <!--        <p class="mt-1 text-gray-600 dark:text-gray-400" th:text="${responseDTO.username}"></p>-->
    <h2 class="text-2xl font-bold tracking-tight text-gray-900" th:text="${username} + ' 님의 서재'"></h2>

    <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div class="group relative" th:each="book : ${bookList}">
        <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
          <img th:src="@{${book.thumbnail}}" alt="" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a href="#" th:text="${book.title}">
                <span aria-hidden="true" class="absolute inset-0"></span>
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500" th:text="${book.author}"></p>
          </div>
          <p class="text-sm font-medium text-gray-900">$35</p>
        </div>
      </div>

      <!-- More products... -->

    </div>
  </div>
</div>

<script type="module" src ="/js/index.js" defer></script>
</body>
</html>
